permissiontype:
    pattern:  /
    defaults: { _controller: "MesdHelpWikiBundle:PermissionType:index" }

permissiontype_show:
    pattern:  /{id}/show
    defaults: { _controller: "MesdHelpWikiBundle:PermissionType:show" }

permissiontype_new:
    pattern:  /new
    defaults: { _controller: "MesdHelpWikiBundle:PermissionType:new" }

permissiontype_create:
    pattern:  /create
    defaults: { _controller: "MesdHelpWikiBundle:PermissionType:create" }
    requirements: { _method: post }

permissiontype_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "MesdHelpWikiBundle:PermissionType:edit" }

permissiontype_update:
    pattern:  /{id}/update
    defaults: { _controller: "MesdHelpWikiBundle:PermissionType:update" }
    requirements: { _method: post|put }

permissiontype_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "MesdHelpWikiBundle:PermissionType:delete" }
    requirements: { _method: post|delete }
