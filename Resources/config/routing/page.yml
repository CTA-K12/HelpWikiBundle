page:
    pattern:  /
    defaults: { _controller: "MesdHelpWikiBundle:Page:index" }

page_new:
    pattern:  /new
    defaults: { _controller: "MesdHelpWikiBundle:Page:new" }

page_create:
    pattern:  /create
    defaults: { _controller: "MesdHelpWikiBundle:Page:create" }
    requirements: { _method: post }

page_show:
    pattern:  /{slug}/show
    defaults: { _controller: "MesdHelpWikiBundle:Page:show" }

page_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "MesdHelpWikiBundle:Page:edit" }

page_update:
    pattern:  /{id}/update
    defaults: { _controller: "MesdHelpWikiBundle:Page:update" }
    requirements: { _method: post|put }

page_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "MesdHelpWikiBundle:Page:delete" }
    requirements: { _method: post|delete }

page_edit_order:
    pattern:  /order
    defaults: { _controller: "MesdHelpWikiBundle:Page:editOrder" }

page_update_order:
    pattern:  /orderUpdate
    defaults: { _controller: "MesdHelpWikiBundle:Page:updateOrder" }

page_comments:
    pattern: /{id}/comments/show
    defaults: { _controller: "MesdHelpWikiBundle:Page:commentsShow" }