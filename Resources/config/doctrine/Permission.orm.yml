Mesd\HelpWikiBundle\Entity\Permission:
    type:            entity
    table:           mesd_helpwiki_permission
    repositoryClass: Mesd\HelpWikiBundle\Entity\PermissionRepository
    indexes:
        mesd_helpwiki_permission_page_id_idx:
            columns: [page_id]
        mesd_helpwiki_permission_role_id_idx:
            columns: [role_id]
        mesd_helpwiki_permission_permission_type_id_idx:
            columns: [permission_type_id]
    id:
        id:
            type: integer
            id:   true
            generator:
                strategy: AUTO
            sequenceGenerator:
                sequenceName:   mesd_helpwiki_permission_id_seq
                initialValue:   1
                allocationSize: 1
    fields:
    manyToOne:
        page:
            targetEntity: Page
            inversedBy:   permissions
            joinColumn:
                name:                 page_id
                referencedColumnName: id
        role:
            targetEntity: Mesd\HelpWikiBundle\Model\RoleSubjectInterface
            joinColumn:
                name:                 role_id
                referencedColumnName: id
        permissionType:
            targetEntity: PermissionType
            joinColumn:
                name:                 permission_type_id
                referencedColumnName: id